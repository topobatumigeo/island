<!DOCTYPE html>
<html>
    <head>
        <title>Orthomosaic</title>
        <meta charset="utf-8" />
        <style>
            html, body, #map {
                height: 100%;
                margin: 0px;
                padding: 0px
            }
        </style>

        <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
        <script type="text/javascript">
            var map;

            function initialize() {
                var options = {
                    zoom: 14,
                    center: new google.maps.LatLng(41.6521, 41.6674),
                    mapTypeId: google.maps.MapTypeId.SATELLITE
                };

                map = new google.maps.Map(document.getElementById("map"), options);

                var bounds = {
                    14: [[10088, 10088], [6103, 6103]],
                    15: [[20176, 20177], [12206, 12206]],
                    16: [[40352, 40354], [24412, 24413]],
                    17: [[80705, 80708], [48824, 48827]],
                    18: [[161410, 161416], [97649, 97654]],
                    19: [[322820, 322833], [195299, 195309]],
                    20: [[645640, 645666], [390599, 390618]],
                    21: [[1291280, 1291332], [781198, 781237]],
                    22: [[2582560, 2582664], [1562397, 1562475]]
                };

                var imageMapType = new google.maps.ImageMapType({
                    getTileUrl: function(coord, zoom) {
                        if (zoom < 14 || zoom > 22 ||
                            bounds[zoom][0][0] > coord.x || coord.x > bounds[zoom][0][1] ||
                            bounds[zoom][1][0] > coord.y || coord.y > bounds[zoom][1][1]) {
                            return null;
                        }

                        return zoom + "/" + coord.x + "/" + coord.y + ".png";
                    },
                    tileSize: new google.maps.Size(256, 256)
                });

                map.overlayMapTypes.push(imageMapType);
            }

            google.maps.event.addDomListener(window, 'load', initialize);
        </script>
    </head>
    <body>
        <div id="map"></div>
    </body>
</html>
